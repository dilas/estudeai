<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/kurento.png" type="image/png" />

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/kurento.css">

    <script src="bower_components/adapter.js/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

    <script src="//cdn.webrtc-experiment.com/getScreenId.js"></script>
    <script src="//cdn.webrtc-experiment.com/screen.js"></script>

    <script src="js/index.js"></script>
    <title>Demo WebRTC</title>
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <h1>Demo WebRTC</h1>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-12">
              <a id="professor" href="#" class="btn btn-success">
                <span class="glyphicon glyphicon-play"></span> Professor</a>
              <a id="aluno" href="#" class="btn btn-primary">
                <span class="glyphicon glyphicon-user"></span> Aluno</a>
              <a id="parar" href="#" class="btn btn-danger">
                <span class="glyphicon glyphicon-stop"></span> Parar</a>
              <a id="capturar-janela" href="#" class="btn btn-info">
                <span class="glyphicon glyphicon-eye-open"></span> Capturar Janela</a>
              <div class="checkbox">
                <label>
                  <input id="gravar" name="gravar" type="checkbox"> Gravar Aula
                </label>
              </div>
              <br/>
              <label class="control-label" for="console">Console</label><br><br>
              <div id="console" class="democonsole">
                <ul></ul>
              </div>
              <div class="form-group">
                <label for="apelido">Nome do Aluno</label>
                <input type="text" class="form-control" id="apelido" placeholder="Nome do Aluno">
              </div>
              <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <input type="text" class="form-control" id="mensagem" placeholder="Digite sua mensagem aqui">
              </div>
              <input class="btn btn-default" type="button" id="enviar-msg-chat" value="Enviar">
            </div>
          </div>
          <br/>
        </div>
        <div class="col-md-7">
          <div id="videoBig">
            <video id="video" autoplay width="640px" height="480px" poster="img/webrtc.png"></video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
